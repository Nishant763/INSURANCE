<form>
    <div>
        <label>
            Email: 
        </label>
        <input type="text" id="email" name="email" [(ngModel)]="mail" #email="ngModel">
        <div>
            Captcha : <p class="captcha1"> {{randNumber}}</p>
        </div>
        <label>
            Enter Captcha:
        </label>
        <input type="number" id="captcha1" name="captcha1" [(ngModel)]="captcha1" #captcha="ngModel">
    </div>
    <div [hidden]="!password">
        <p>{{password}}</p>
    </div>
    <div class="col-12" style="margin-left: 46%;">
        <button type="submit" class="btn btn-primary" (click)="submit(captcha1,mail)">Submit</button>
      </div>
</form>
