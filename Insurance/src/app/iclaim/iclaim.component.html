<div class="claim">
  <header>  
  <div class="container" style="background-color:blue;">
    <h2 style="color:whitesmoke;">Claim Insurance</h2>
    </div>
  </header>
<form (ngSubmit)="submit(claim)" #claimForm="ngForm">
    <div class="container-2">
        <div class="mb-3">
            <input type="number" class="form-control" id="pnumber" name="pnumber" placeholder="Enter Policy Number" [(ngModel)]="claim.PolicyId" #pnumber="ngModel" required>
            <div *ngIf="(pnumber.touched || claimForm.submitted) && pnumber.errors?.['required']" style="color:red">*PolicyNo is Required</div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="mnumber" name="mnuber" placeholder="Enter Mobile Number" [(ngModel)]="mobile" #mnumber="ngModel" required>
            <div *ngIf="(mnumber.touched || claimForm.submitted) && mnumber.errors?.['required']" style="color:red">*MobileNo is Required</div>
          </div>

          <div class="col-sm-10">
            <p>Please select reason to claim inurance</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="nd" id="nd" value="Natural Disaster" [(ngModel)]="reason" #nd="ngModel">
              <label class="form-check-label" for="gridRadios1">
                Natural Disaster    
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mmd" id="mmd" value="Man-Made Disaster" [(ngModel)]="reason" #mmd="ngModel">
              <label class="form-check-label" for="gridRadios2">
                 Man-Made Disaster
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ra" id="ra" value="Road Accident" [(ngModel)]="reason" #ra="ngModel">
                <label class="form-check-label" for="gridRadios2">
                  Road Accident
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="theft" id="theft" value="Theft" [(ngModel)]="reason" #theft="ngModel">
                <label class="form-check-label" for="gridRadios2">
                Theft
                </label>
              </div>
        </div>
        <div class="col-12" style="margin-left: 48%;">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
    </div>
</form>
</div>
