<header>
<div class="container" style="background-color:blue;">
    <h4>Buy Insurance</h4>
</div>
</header>
<form (ngSubmit)="submit()" #vehicleForm="ngForm">
    <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
          <label class="form-check-label" for="gridRadios1">
            4 Wheeler Insurance
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            2 Wheeler Insurance
          </label>
        </div>
    </div>
    <div class="container-2">
        <div class="mb-3">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter ManuFacturer">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Model">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Driving Licence">
          </div>
          <div class="mb-3">
            <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="Enter Purchase Date">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Registration Number">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Engine Number">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Confirm Chassis Number">
          </div>
          <div class="col-12" style="margin-left: 46%;">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
</form>
